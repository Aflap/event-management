
{% extends 'base.html' %}
{% load static %}
{% block title %}
Events

{% endblock %}


{% block content %}
<h2 class="text-center">Events</h2>
<div class="container">
    {% for i in eve %}
<div class="card text-center" style="width: 20rem; display:inline-block;">
    <img src="{{i.img.url}}" href="{% url 'booking' %}" class="card-img-top" alt="..." height="200px" width="200px">
    <div   class="card-body">
      <h5 href="{% url 'booking' %}" class="card-title">{{i.name}}</h5>
      <p href="{% url 'booking' %}" class="card-text">{{i.desc}}</p>
      
    </div>
  </div>{% endfor %}
{% endblock %}



{% extends 'base.html' %}
{% load static %}

{% block title %}
     Contact

{% endblock title %}



{% block content %}


     
     

<main id="main">
<div style="background-image: url('{% static "images/bb5.jpg" %}') ; background-size: cover; background-position: center; height: 100vh;">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 65vh;">
        <div class="container mt-2">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 ">

                    {% for message in messages %}
                    <div class="alert-alert-{{message.tags}} alert-dismissible fade show" role="alert" style="color:black">
                        <strong></strong>{{message}}
                    <button type="button" class="btn-close" data-ts-dismiss="alert" aria-label="Close"></button>

                    </div>
                    {% endfor %}

                    <form method="POST" action="{% url 'contact' %}" >
                        {% csrf_token %}
                        
                        <div class="text-center"><h2>Enquiry Now</h2></div>

                        <div class="form-group">
                            <input type="text" class="form-control mt-2" name="fullname" placeholder="Enter Your Name" required> </div>

                            <div class="form-group">
                                <input type="email" class="form-control mt-2" name="email" placeholder="Enter Your Email" required> </div>

                            <div class="form-group">
                                    <input type="number" class="form-control mt-2" name="num" placeholder=" Enter Your Mobile Number" required> </div>

                            <div class="form-group">
                                <label for="desc" class="text-primary">How Can I Help You?</label>
                                <textarea class="form-control mt-2 " name="desc" cols="5" rows="3" id="desc"></textarea>
                                     </div>
                                     <br>
                                     <div class="d-grid gap-2">
                                        <button class="btn btn-primary" type="submit">Submit</button>
                                     </div>

                    </form>


                </div>
                <div class="col-md-3"></div>
                </div>
                </div>

                {% endblock %}
